<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
<title th:text="#{menus.title} + ' - ' + #{appName}">Menus - Weekly Menu Planner</title>
</head>
<body>
	<div class="container">
		<div th:insert="~{navbar :: navbar}"></div>
		<h1 th:text="#{menus.title}">Menus</h1>
		<table class="table" data-toggle="table" data-pagination="true" data-search="true">
			<thead>
				<tr>
					<th th:text="#{menus.startDate}" data-sortable="true">startDate</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="menu: ${allMenus}">
					<td th:text="${#dates.format(menu.startDate, 'dd/MM/yyyy')}">12/34/5678</td>
					<td>
						<a th:href="@{/menu/{menuId}/update(menuId=${menu.menuId})}" class="btn btn-secondary">
							<em class="fa fa-edit"></em>
							<span th:text="' ' + #{update}">
						</a>
					</td>
					<td>
						<a th:href="@{/menu/{menuId}/delete(menuId=${menu.menuId})}" class="btn btn-danger">
							<em class="fa fa-trash"></em>
							<span th:text="' ' + #{delete}">
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/menu/create}" class="btn btn-success">
			<em class="fa fa-plus-circle"></em>
			<span th:text="' ' + #{create}">
		</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
</body>
</html>
